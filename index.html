<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main_body">
        <div class="player">
            <div class="main_image"></div>    
            <div class="Text">
                <h3>The Night We Met</h3>
                <p>Lord Huron</p>
            </div>
            <div class="button">
                <div class="previous"><i class="fa-solid fa-backward-step"></i></div>
                <div class="play"><i class="fa-solid fa-play"></i></div>
                <div class="pause"><i class="fa-solid fa-pause"></i></div>
                <div class="next"><i class="fa-solid fa-forward-step"></i></div>
            </div>
            <div class="slider">
                <div class="Overall_T">
                    <p id="Overall_T">00:00</p>
                </div>
                <div class="range">
                    <input type="range", min="1", max="100", value="1">
                </div>
                <div class="Duration_T">
                    <p id="Duration_T">00:00</p>
                </div>
            </div>
            <div class="volume_slider">
                <div class="mute-icon">

                </div>
                <div class="volume_range">
                    <input type="range", min="1", max="100", value="50"></div>
                <div class="speaker-icon">
                    <i class="fa-light fa-volume-high"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
